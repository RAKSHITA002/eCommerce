<!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1><a class = logo href = "index.html">D&R</a></h1>
            <div class="nav-part2">
                <p><a class="active" href="Electronics.html">Electronics</a></p>
                <p><a class="active" href="Jewelery.html">Jewelery</a></p>
                <p><a class="active" href="Men's Clothing.html">Men's Clothing</a></p>
                <p><a class="active" href="Women's Clothing.html">Women's Clothing</a></p>
                <a class="cart" href="cart.html"> <i class="ri-shopping-cart-line"></i></a>
            </div>
        </nav>
        <main>
            <div class="checkout-section">
                <h2 class="heading">Checkout</h2>
                <form>
                    <div class="field-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Rakshita">
                    </div>
                    <div class="field-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Knowledge City">
                    </div>
                    <div class="field-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Hyderabad">
                    </div>
                    <div class="field-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="in">India</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" placeholder="10001">
                    </div>
                    <div class="field-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="rakshita.k@chubb.com">
                    </div>
                    <div class="field-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="(123) 456-7890">
                    </div>
                    <div class="field-group">
                        <label for="card-no">Credit Card Number</label>
                        <input type="text" id="card-no" placeholder="**** **** **** ****">
                    </div>
                    <div class="field-group">
                        <label for="exp-date">Expiration Date</label>
                        <input type="text" id="exp-date" placeholder="MM/YY">
                    </div>
                    <div class="field-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="***">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="agree-to-terms">
                        <label for="agree-to-terms">I agree to the Terms and Conditions</label>
                    </div>
                    <input type="submit" value="Pay Now" class="btn">
                </form>
            </div>
        </main>
        
    </div>
</body>
</html>
